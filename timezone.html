	<title>Time Selector</title>

	<script src="assets/scripts/vendor/modernizr-2.7.0.custom.min.js"></script>
	<script src="assets/scripts/vendor/json2.js"></script>

	<script src="assets/scripts/vendor/underscore-1.5.2.min.js"></script>
	<script src="assets/scripts/vendor/backbone-1.1.0.min.js"></script>

	<script>
		$(function () {

			// Timezone testing
			var locDate = new Date(); // local date
			var orgDate = new Date(locDate.getTime()); // clone local date

			var locTimezoneOffset = locDate.getTimezoneOffset() / 60; // returns timezome offset in hrs
			//var orgTimezoneOffset = 4; // New York
			var orgTimezoneOffset = 3; // New York, pre-adjusted for DST
			//var orgTimezoneOffset = 10; // Hawaii
			//var orgTimezoneOffset = 9; // Hawaii, pre-adjusted for DST
			var offsetAdj = orgTimezoneOffset - locTimezoneOffset;

			orgDate.setHours(orgDate.getHours() - offsetAdj);
			
			console.log(locDate);
			console.log(orgDate);

		});
	</script>
